<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      display: block;
      width: 100%;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form method="POST" action="/shorten">
    <input type="url" name="url" placeholder="Enter full URL" required />
    <input type="text" name="shortCode" placeholder="Custom short code" required />
    <button type="submit">Shorten URL</button>
  </form>
</body>
</html>
